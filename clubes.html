    <header>
        <div class="cont_header">

                <h1 class="titulo_pagina">FutSeekers</h1>
            </div>
            <div class="header_buttons">
                <ul class="cont_buttons">
                    <li class="header_button"><a href="./index.html"><i class="fa-solid fa-home"></i><span class="btn_text">Inicio</span></a></li>
                    <li class="header_button"><a href="./clubes.html"><i class="fa-solid fa-shield"></i><span class="btn_text">Equipos</span></a></li>
                    <li class="header_button"><a href="./contacto.html"><i class="fa-solid fa-phone"></i><span class="btn_text">Contacto</span></a></li>
                    <li class="header_button" id="btn_suscripcion"><a href="#"><i class="fa-solid fa-star"></i><span class="btn_text">Hacete Fan</span></a></li>
                    <!-- <li class="header_button"><a href="#"><img src="./images/versus.png" alt="Modo Versus" id="versus"><span class="btn_text">Modo VS</span></a></li> -->
                </ul>
            </div>

            <div id="borroso" class="oculto">
                <div id="suscripcion" class="">
                    <div class="cross_icon"><i class="fa fa-times" aria-hidden="true" id="cross"></i></div>
                    <h2 class="subtitulo">Hacete fan y se el primero en enterarte de la info de tu club favorito!</h2>
                    <form action="https://formsubmit.co/16d5a97d3986de901a2e80abb2520092" method="post">
                        <input type="text" class="form_input" id="nombre" name="Nombre" placeholder="Nombre" required>
                        <input type="email" class="form_input" id="email" name="Email" placeholder="Email" required>
                        <input type="number" class="form_input" name="Edad" id="edad" placeholder="Edad">
                        <input type="text" list="paises" class="form_input" name="País" placeholder="País de Nacimiento" required/>
                        <datalist id="paises">
                          <option value="Argentina"></option>
                          <option value="Colombia"></option>
                          <option value="Chile"></option>
                        </datalist>
                        <input type="text" list="clubes" class="form_input" name="Club" placeholder="Club Favorito" required/>
                        <datalist id="clubes">
                            <option value="Argentinos Juniors"></option>
                            <option value="Arsenal"></option>
                            <option value="Atlético Tucumán"></option>
                            <option value="Banfield"></option>
                            <option value="Barracas Central"></option>
                            <option value="Belgrano"></option>
                            <option value="Boca Juniors"></option>
                            <option value="Central Córdoba"></option>
                            <option value="Colón"></option>
                            <option value="Defensa y Justicia"></option>
                            <option value="Estudiantes"></option>
                            <option value="Gimnasia y Esgrima"></option>
                            <option value="Godoy Cruz"></option>
                            <option value="Huracán"></option>
                            <option value="Independiente"></option>
                            <option value="Instituto"></option>
                            <option value="Lanús"></option>
                            <option value="Newell's Old Boys"></option>
                            <option value="Platense"></option>
                            <option value="Racing Club"></option>
                            <option value="River Plate"></option>
                            <option value="Rosario Central"></option>
                            <option value="San Lorenzo"></option>
                            <option value="Sarmiento"></option>
                            <option value="Talleres"></option>
                            <option value="Tigre"></option>
                            <option value="Unión"></option>
                            <option value="Velez Sarsfield"></option>
                        </datalist>
                        <span><input type="checkbox" name="Notificaciones" id="check">Recibir Notificaciones</span>
                        <input type="submit" value="Enviar" class="form_submit" id="submit_btn">
                        <input type="hidden" name="_next" value="http://127.0.0.1:5500/clubes.html">
                        <input type="hidden" name="_captcha" value="false">
                        <input type="hidden" name="_template" value="table">
                    </form>  
                </div>
            </div> 

            <div id="pantalla_carga">
                <span class="loader"></span>
            </div>
        </div>
    </header>
