<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FutSeekers: Mi Club</title>
    <script src="https://kit.fontawesome.com/caed79763d.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./clubes.css">
    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;400&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="cont_header">
            <div class="header_info_pagina">
                <img src="http://placekitten.com/70/70" alt="Logo Seekers" class="logo">
                <h1 class="titulo_pagina">FutSeekers</h1>
            </div>
            <div class="header_buttons">
                <ul class="cont_buttons">
                    <li class="header_button"><a href="./index.html"><i class="fa-solid fa-home"></i><span class="btn_text">Inicio</span></a></li>
                    <li class="header_button"><a href="./clubes.html"><i class="fa-solid fa-shield"></i><span class="btn_text">Equipos</span></a></li>
                    <li class="header_button"><a href="./contacto.html"><i class="fa-solid fa-phone"></i><span class="btn_text">Contacto</span></a></li>
                    <li class="header_button" id="btn_suscripcion"><a href="#"><i class="fa-solid fa-star"></i><span class="btn_text">Hacete Fan</span></a></li>
                    <!-- <li class="header_button"><a href="#"><img src="./images/versus.png" alt="Modo Versus" id="versus"><span class="btn_text">Modo VS</span></a></li> -->
                </ul>
            </div>

            <div id="borroso" class="oculto">
                <div id="suscripcion" class="">
                    <div class="cross_icon"><i class="fa fa-times" aria-hidden="true" id="cross"></i></div>
                    <h2 class="subtitulo">Hacete fan y se el primero en enterarte de la info de tu club favorito!</h2>
                    <form action="" method="post">
                        <input type="text" class="form_input" id="nombre" name="nombre" placeholder="Nombre" required>
                        <input type="email" class="form_input" id="email" name="email" placeholder="Email" required>
                        <input list="paises" class="form_input" placeholder="Seleccioná un país" required/>
                        <input list="clubes" class="form_input" placeholder="Club Favorito" required/>
                        <datalist id="clubes">
                            <option value="Argentinos Juniors"></option>
                            <option value="Arsenal"></option>
                            <option value="Atlético Tucumán"></option>
                        </datalist>
                        <span><input type="checkbox" name="check" id="check">Recibir Notificaciones</span>
                        <input type="submit" value="Submit" class="form_submit" id="submit_btn">
                    </form> 
                </div>
            </div>  
        </div>
    </header>
    
    <main>

        <div class="fondo">
            <div id="cont_titulo_clubes">
                <h1 class="subtitulo">Elegí tu equipo...</h1>
                <div class="cont_ppal">
                    <div class="cont_scroll_club">
                        <div class="scroll_club" id="argentinos"><img src="https://www.ole.com.ar/img/escudos/futbolPrimera/argentinos.svg" alt="Argentinos Juniors" class="escudo_club"></div>
                        <div class="scroll_club" id="arsenal"><img src="https://www.ole.com.ar/img/escudos/futbolPrimera/arsenal.svg" alt="Arsenal" class="escudo_club"></div>
                        <div class="scroll_club" id="atletico_tucuman"><img src="https://www.ole.com.ar/img/escudos/futbolPrimera/atletico_tucuman.svg" alt="Atletico Tucuman" class="escudo_club"></div>
                        <div class="scroll_club" id="banfield"><img src="https://www.ole.com.ar/img/escudos/futbolPrimera/banfield.svg" alt="Banfield" class="escudo_club"></div>
                        <div class="scroll_club" id="barracas"><img src="https://www.ole.com.ar/img/escudos/futbolPrimera/barracas.svg" alt="Barracas" class="escudo_club"></div>
                        <div class="scroll_club" id="belgrano"><img src="https://www.ole.com.ar/img/escudos/futbolPrimera/belgrano.svg" alt="Belgrano" class="escudo_club"></div>
                        <div class="scroll_club" id="boca"><img src="https://www.ole.com.ar/img/escudos/futbolPrimera/boca.svg" alt="Boca" class="escudo_club"></div>
                        <div class="scroll_club" id="central_cordoba"><img src="https://www.ole.com.ar/img/escudos/futbolPrimera/central_cordoba.svg" alt="Central Cordoba" class="escudo_club"></div>
                        <div class="scroll_club" id="colon"><img src="https://www.ole.com.ar/img/escudos/futbolPrimera/colon.svg" alt="Colon" class="escudo_club"></div>
                        <div class="scroll_club" id="defensa"><img src="https://www.ole.com.ar/img/escudos/futbolPrimera/defensa.svg" alt="Defensa y Justicia" class="escudo_club"></div>
                        <div class="scroll_club" id="estudiantes"><img src="https://www.ole.com.ar/img/escudos/futbolPrimera/estudiantes.svg" alt="Estudiantes" class="escudo_club"></div>
                        <div class="scroll_club" id="gimnasia"><img src="https://www.ole.com.ar/img/escudos/futbolPrimera/gimnasia.svg" alt="Gimnasia" class="escudo_club"></div>
                        <div class="scroll_club" id="godoy_cruz"><img src="https://www.ole.com.ar/img/escudos/futbolPrimera/godoy_cruz.svg" alt="Godoy Cruz" class="escudo_club"></div>
                        <div class="scroll_club" id="huracan"><img src="https://www.ole.com.ar/img/escudos/futbolPrimera/huracan.svg" alt="Huracan" class="escudo_club"></div>
                        <div class="scroll_club" id="independiente"><img src="https://www.ole.com.ar/img/escudos/futbolPrimera/independiente.svg" alt="Independiente" class="escudo_club"></div>
                        <div class="scroll_club" id="instituto"><img src="https://www.ole.com.ar/img/escudos/futbolPrimera/instituto.svg" alt="Instituto" class="escudo_club"></div>
                        <div class="scroll_club" id="lanus"><img src="https://www.ole.com.ar/img/escudos/futbolPrimera/lanus.svg" alt="Lanus" class="escudo_club"></div>
                        <div class="scroll_club" id="newells"><img src="https://www.ole.com.ar/img/escudos/futbolPrimera/newells.svg" alt="Newells" class="escudo_club"></div>
                        <div class="scroll_club" id="platense"><img src="https://www.ole.com.ar/img/escudos/futbolPrimera/platense.svg" alt="Platense" class="escudo_club"></div>
                        <div class="scroll_club" id="racing"><img src="https://www.ole.com.ar/img/escudos/futbolPrimera/racing.svg" alt="Racing" class="escudo_club"></div>
                        <div class="scroll_club" id="river"><img src="https://www.ole.com.ar/img/escudos/futbolPrimera/river.svg" alt="River" class="escudo_club"></div>
                        <div class="scroll_club" id="rosario_central"><img src="https://www.ole.com.ar/img/escudos/futbolPrimera/rosario_central.svg" alt="Rosario Central" class="escudo_club"></div>
                        <div class="scroll_club" id="san_lorenzo"><img src="https://www.ole.com.ar/img/escudos/futbolPrimera/san_lorenzo.svg" alt="San Lorenzo" class="escudo_club"></div>
                        <div class="scroll_club" id="sarmiento"><img src="https://www.ole.com.ar/img/escudos/futbolPrimera/sarmiento.svg" alt="Sarmiento" class="escudo_club"></div>
                        <div class="scroll_club" id="talleres"><img src="https://www.ole.com.ar/img/escudos/futbolPrimera/talleres.svg" alt="Talleres" class="escudo_club"></div>
                        <div class="scroll_club" id="tigre"><img src="https://www.ole.com.ar/img/escudos/futbolPrimera/tigre.svg" alt="Tigre" class="escudo_club"></div>
                        <div class="scroll_club" id="union"><img src="https://www.ole.com.ar/img/escudos/futbolPrimera/union.svg" alt="Union" class="escudo_club"></div>
                        <div class="scroll_club" id="velez"><img src="https://www.ole.com.ar/img/escudos/futbolPrimera/velez.svg" alt="Velez" class="escudo_club"></div>
                    </div>
                </div>
                <div class="escudo">
                    <i class="fa-solid fa-shield" id="logo_shield"></i>
                    <img src="" alt="Escudo equipo elegido" class="oculto" id="escudo_elegido">
                </div>
                <h1 class="subtitulo">...Y mirá sus estadísticas</h1>
            </div>
        </div>

        <!-- <div class="club_nav_reducido" id="scroll_content">
            <img src="https://www.ole.com.ar/img/escudos/futbolPrimera/san_lorenzo.svg" alt="San Lorenzo" class="club_img" id="imagen_club_reducido">
            <h2 class="club_nombre">C.A. San Lorenzo de Almagro</h2>
        </div> -->

        <div class="wrapper">
            <img src="./images/logo_liga.png" alt="Liga Argentina" id="mainPhoto">
            <div class="image_wrapper">
                <span class="imgContainer"><img src="./images/logo_copa_arg.png" alt="Copa Argentina" class="imgCarousel"></span>
                <span class="imgContainer"><img src="./images/logo_liga.png" alt="Liga Profesional" class="imgCarousel"></span>
            </div>
        </div>

        <iframe id="plantel" class="tabla" name="plantel" src="" frameborder="0"></iframe>
        <iframe id="calendario" class="tabla" name="calendario" src="" frameborder="0"></iframe>
        <iframe id="stats" class="tabla" name="stats" src="" frameborder="0"></iframe>
        <iframe id="arqueros" class="tabla" name="arqueros" src="" frameborder="0"></iframe>

        <div class="fondo">
            <div class="cont_selector_modelos">
                <div class="zona_campo">
                    <img src="./images/cancha.png" alt="Zonas" class="zonas_img">
                    <div class="cont_zonas">
                        <div class="zona"></div>
                        <div class="zona"></div>
                        <div class="zona"></div>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <footer>
        <div class="cont_footer">
            <h1 class="titulo_pagina">FutSeekers</h1>
            <h1 class="footer_creador">By <a href="https://tomswebdev.netlify.app/" target="_blank">Tom<span>s</span> Webdev</a></h1>
            <h1 class="footer_actualiz">Última actualización 30/05/2023</h1>
        </div>
        <ul class="footer_redes">
            <li><a href="#" target="_blank"><i class="fa-brands fa-twitter"></i></a></li>
            <li><a href="#" target="_blank"><i class="fa-brands fa-instagram"></i></a></li>
            <li><a href="#" target="_blank"><i class="fa-brands fa-facebook"></i></a></li>
            <li><a href="#" target="_blank"><i class="fa-brands fa-github"></i></a></li>
        </ul>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="./function.js"></script>
    <script src="./clubes.js"></script>

</body>
</html>
