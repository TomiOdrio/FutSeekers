                        <span><input type="checkbox" name="Notificaciones" id="check">Recibir Notificaciones</span>

                        <input type="hidden" name="_next" value="https://progra-web-delta.vercel.app/contacto.html">
                        <input type="hidden" name="_captcha" value="false">
                        <input type="hidden" name="_template" value="table">
                    </form>  
                </div>

            <div id="pantalla_carga">
                <span class="loader"></span>
            </div>
        </div>
    </header>

    <main>
        <div class="form_contacto">
            <h2>Completá con tus datos y enviá un mail con tu consulta!</h2>
            <form action="https://formsubmit.co/16d5a97d3986de901a2e80abb2520092" method="POST">
                <input type="text" class="form_input" name="nombre" placeholder="Nombre" required>
                <input type="email" class="form_input" name="email" placeholder="Email" required>
                <textarea name="mensaje" class="form_input" placeholder="Ingresá tu Mensaje" required></textarea>
                <input type="submit" value="Enviar" class="form_submit" id="submit_contacto">
                <input type="hidden" name="_next" value="https://progra-web-delta.vercel.app/contacto.html">
                <input type="hidden" name="_captcha" value="false">
                <input type="hidden" name="_template" value="table">
            </form>
